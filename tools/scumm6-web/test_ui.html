<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCUMM6 Filter Test</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar {
            width: 300px;
            background: #252525;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
            margin: 20px;
        }
        
        .search-box {
            padding: 1rem;
            border-bottom: 1px solid #444;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.5rem;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
        }
        
        .filter-box {
            padding: 0 1rem 1rem 1rem;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-box label {
            font-size: 0.9rem;
            color: #aaa;
            white-space: nowrap;
        }
        
        .filter-box select {
            flex: 1;
            padding: 0.4rem;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        
        .filter-box select:focus {
            outline: none;
            border-color: #0178d4;
        }
        
        .stats {
            padding: 1rem;
            background: #2d2d2d;
            border-bottom: 1px solid #444;
            font-size: 0.9rem;
        }
        
        .script-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        
        .script-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .script-item:hover {
            background: #363636;
        }
        
        .script-item.selected {
            background: #0178d4;
            border-color: #0178d4;
        }
        
        .script-status.match {
            color: #4caf50;
        }
        
        .script-status.no-match {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search scripts..." />
        </div>
        
        <div class="filter-box">
            <label for="statusFilter">Filter:</label>
            <select id="statusFilter">
                <option value="all">All</option>
                <option value="matches">Perfect matches</option>
                <option value="differences">Has differences</option>
                <option value="unprocessed">Not processed</option>
            </select>
        </div>
        
        <div class="stats">
            <div>Total scripts: 66</div>
            <div>Processed: 30 (45%)</div>
            <div>Perfect matches: 15 (50%)</div>
            <div>Has differences: 15 (50%)</div>
        </div>
        
        <div class="script-list">
            <div class="script-item">
                <span class="script-name">room1_enter</span>
                <span class="script-score">100%</span>
                <span class="script-status match">✓</span>
            </div>
            <div class="script-item">
                <span class="script-name">room2_scrp5</span>
                <span class="script-score">85%</span>
                <span class="script-status no-match">✗</span>
            </div>
            <div class="script-item">
                <span class="script-name">room3_enter</span>
                <span class="script-score">95%</span>
                <span class="script-status no-match">✗</span>
            </div>
            <div class="script-item">
                <span class="script-name">room4_init</span>
                <span class="script-score"></span>
                <span class="script-status">○</span>
            </div>
        </div>
    </div>
    
    <script>
        // Test the filtering functionality
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const scriptList = document.querySelector('.script-list');
        
        const scripts = [
            { name: 'room1_enter', processed: true, is_match: true, match_score: 1.0 },
            { name: 'room2_scrp5', processed: true, is_match: false, match_score: 0.85 },
            { name: 'room3_enter', processed: true, is_match: false, match_score: 0.95 },
            { name: 'room4_init', processed: false, is_match: null, match_score: null },
            { name: 'room5_door', processed: true, is_match: true, match_score: 1.0 }
        ];
        
        function renderScriptList(textFilter = '', statusFilterValue = 'all') {
            const filtered = scripts.filter(s => {
                // Apply text filter
                const matchesText = s.name.toLowerCase().includes(textFilter.toLowerCase());
                
                // Apply status filter
                let matchesStatus = true;
                switch(statusFilterValue) {
                    case 'matches':
                        matchesStatus = s.processed && s.is_match;
                        break;
                    case 'differences':
                        matchesStatus = s.processed && !s.is_match;
                        break;
                    case 'unprocessed':
                        matchesStatus = !s.processed;
                        break;
                    case 'all':
                    default:
                        matchesStatus = true;
                        break;
                }
                
                return matchesText && matchesStatus;
            });
            
            scriptList.innerHTML = filtered.map(script => {
                const statusIcon = script.processed ? 
                    (script.is_match ? '✓' : '✗') : '○';
                const statusClass = script.processed ?
                    (script.is_match ? 'match' : 'no-match') : '';
                const score = script.processed && script.match_score !== null ?
                    `${Math.round(script.match_score * 100)}%` : '';
                
                return `
                    <div class="script-item">
                        <span class="script-name">${script.name}</span>
                        <span class="script-score">${score}</span>
                        <span class="script-status ${statusClass}">${statusIcon}</span>
                    </div>
                `;
            }).join('');
        }
        
        function refreshScriptList() {
            const textFilter = searchInput.value;
            const statusFilterValue = statusFilter.value;
            renderScriptList(textFilter, statusFilterValue);
        }
        
        // Add event listeners
        searchInput.addEventListener('input', refreshScriptList);
        statusFilter.addEventListener('change', refreshScriptList);
        
        // Initial render
        refreshScriptList();
    </script>
</body>
</html>
